<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechUp Labs | Kinetic Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Syncopate', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
            },
            colors: {
              brand: {
                dark: '#050505',
                primary: '#CCFF00', // Acid Green
                secondary: '#7000FF', // Electric Violet
                accent: '#FF0055', // Neon Red
                surface: '#0A0A0A',
                glass: 'rgba(255, 255, 255, 0.02)',
                glassBorder: 'rgba(255, 255, 255, 0.1)',
                text: '#E2E8F0',
                textMuted: '#94A3B8'
              }
            },
            animation: {
              'spin-slow': 'spin 15s linear infinite',
              'marquee': 'marquee 25s linear infinite',
              'marquee-reverse': 'marquee 25s linear infinite reverse',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            },
            cursor: {
              none: 'none',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #E2E8F0;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor */
      }
      
      /* Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.07;
        background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #CCFF00;
      }

      ::selection {
        background: #CCFF00;
        color: #000;
      }

      .text-stroke {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
        color: transparent;
      }
      .text-stroke-thick {
        -webkit-text-stroke: 2px rgba(255, 255, 255, 0.8);
        color: transparent;
      }
      
      .clip-diagonal {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      }
    </style>
